<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<style>
		div {
			border-color:black;
			border-style:solid;
		}
		input {
			color: green;
		}
    </style>
  </head>
  <body>
	<div class="container">
    <h1 style="color:gold">Save User Here</h1>
	<font style="color:green">
		<h4 th:text="${smsg}"></h4>
		<h4 style="color:green">Thank you for Registration</h4>
		<a th:href="@{/getemployees}" type="button" class="btn btn-danger"><h5>view Employees</h5></a>
	</font>
		<form th:action="@{/saveEmployee}" th:object="${employee}" method="post">
		<table>
		<thead>
			<tr>
			<th><h5 style="color:gold">Id</h5></th>
		    <th><input type="text" th:field="*{eid}"></th>
			</tr>
			<tr>
			<th><h5 style="color:gold">Name</h5></th>
			<th><input type="text" th:field="*{ename}"></th>
			</tr>
			<tr>		
			 <th><h5 style="color:gold">Salary</h5></th>
			 <th><input type="text" th:field="*{esal}"></th>
			 </tr>
			 <tr>
			 <th><h5 style="color:gold">Gender</h5></th>
			 <th><input type="text" th:field="*{gender}"></th><br>
			 </tr>
			 <tr>
			 <th>
			 <input style="background-color:gold;" type="submit" value="Save" class="btn btn-primary">&nbsp;
			 <input style="background-color:gold;" type="reset" class="btn btn-primary">
			 </th>		
			</tr>
		</thead>
		</table>	
		</form>
		</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
